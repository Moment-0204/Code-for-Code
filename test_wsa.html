<html>
<head>
    <meta charset="UTF-8" />
    <title>Web Speech API</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
        window.SpeechRecognition = window.SpeechRecognition || webkitSpeechRecognition;
        var recognition = new webkitSpeechRecognition();
        recognition.lang = 'ja';

        // 録音終了時トリガー
        recognition.addEventListener('result', function(event){
            var text = event.results.item(0).item(0).transcript;
            $("#result_text").val(text);
        }, false);

        // 録音開始
        function record()
        {
            recognition.start();
        }
        
        function sea() {
            var name=[
                "暗号",
                "電子工作"
            ];
            var test=document.getElementById("result_text").value;
            document.getElementById("out").value="1";
            if(test.indexOf(name[0])!==-1)document.getElementById("out").value="暗号同好会";
            else if(test.indexOf(name[1])!==-1)document.getElementById("out").value="電子工作部";
        }
    </script>
</head>

<body>
<h1 style="text-align: center">test page</h1>
<center>
<input id="result_text" type="text" size="18" maxlength="10">
<input type="button" onClick="record()" value="入力" />
<br>
<input type="button" onclick="sea()" value="検索">
<br>
<input id="out" type="text">
</center>
</body>
</html>
