<html>
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style type="text/css">


    </style>
    <script>
        function ch() {
            var k=document.getElementById("key").value;
            var t=document.cookie;
            var today=new Date();
            var now=(today.getMonth()+1).toString();
            if(today.getDate()<10)now+='0';
            now+=today.getDate().toString();
            //alert(now);
            var n='n';
            //alert(t);

            for(var i=0;i<t.length-3;i++){
                if(t.substr(i,4)==="data"){
                    n=t.substr(i+5);
                    var temp=n.split(';');
                    n=temp[0];
                }
            }
            if(k==="shakatsu")if(n.substr(-4,3)!==now){n+=now+'n';alert("attendance check success");}
            var count=0;
            document.cookie='data='+n;
            //alert(n);
            var re=n.split('n');
            var st=String();
            //alert(re.length);
            for(var i=1;i<re.length-1;i++){
                st+=Math.floor(re[i]/100)+"月"+re[i]%100+"日"+"\n";
                count++;
            }
            document.getElementById("test").value=st;
            document.getElementById("count").value=count;
        }
    </script>
</head>
<body oncontextmenu="alert('笑笑');return false">
<center>
    <h1>出席日</h1>
    <textarea id="test" cols="7" rows="20"></textarea>
    <br>
    <input id="count" size="2" readonly="readonly" value="0">日出席
    <input type="text" id="key"><button onclick="ch();">submit</button>
</center>
</body>
</html>
