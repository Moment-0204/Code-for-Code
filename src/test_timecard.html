<html>
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style type="text/css">


    </style>
    <script>
        function ch() {
            var t=document.cookie;
            var today=new Date();
            var now=(today.getMonth()+1).toString();
            if(today.getDate()<10)now+='0';
            now+=today.getDate().toString();
            //alert(now);
            var n;
            for(var i=0;i<t.length-3;i++){
                if(t.substr(i,4)==="data")n=t.substr(i+5);
            }
            if(n.substr(-3)!==now)n+=now;
            alert(n);
            var re=t.split('n');
            var st=String();
            //alert(re.length);
            for(var i=1;i<re.length-1;i++){
                st+=re[i]+"\n";
            }
            document.getElementById("test").value=st;
        }
    </script>
</head>
<body oncontextmenu="alert('笑笑');return false">
<h1>sample</h1>
<button onclick="ch();">test</button>
<textarea id="test" cols="20" rows="20"></textarea>
</body>
</html>
